<!DOCTYPE html>
<html>
<head>
    <title>Sales King Academy - Complete Autonomous System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gradient-to-r from-purple-900 to-purple-600 p-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-3xl font-bold">Sales King Academy</h1>
            <div id="clock" class="font-mono"></div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- SKA Credits -->
        <section class="mb-12 text-center bg-gray-800 rounded-2xl p-12">
            <h2 class="text-4xl font-bold mb-4">SKA Credits Minting</h2>
            <div id="credits" class="text-7xl font-bold text-green-400"></div>
        </section>

        <!-- 25 Agents LIVE Status -->
        <section class="mb-12">
            <h2 class="text-4xl font-bold mb-8 text-center">25 AI Agents - LIVE</h2>
            <button onclick="loadAgents()" class="mb-4 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-bold">Refresh Agents</button>
            <div id="agents" class="grid grid-cols-5 gap-4"></div>
        </section>

        <!-- Automation Services -->
        <section class="mb-12">
            <h2 class="text-4xl font-bold mb-8 text-center">Automation Services</h2>
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">Build Website</h3>
                    <button onclick="requestBuild('website')" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg">Build Now</button>
                </div>
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">Build App</h3>
                    <button onclick="requestBuild('app')" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg">Build Now</button>
                </div>
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">Build API</h3>
                    <button onclick="requestBuild('api')" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg">Build Now</button>
                </div>
            </div>
        </section>

        <!-- Training Programs with Square -->
        <section class="mb-12">
            <h2 class="text-4xl font-bold mb-8 text-center">Training Programs</h2>
            <div class="grid md:grid-cols-4 gap-6" id="products"></div>
        </section>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl p-8 max-w-md w-full">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full bg-gray-600 py-3 rounded-lg mt-4">Close</button>
        </div>
    </div>

    <script>
        const GENESIS = 1719792000;
        const products = [
            {id: 'UW3HDGP25NXACRCASR33YYO2', name: 'Starter', price: 549700, display: '$5,497'},
            {id: 'FC5OPWI7UXROKXC4UMZSKTZO', name: 'Professional', price: 1497000, display: '$14,970'},
            {id: 'FKN4CDVKGA6BFIVJZJXKGSSN', name: 'Elite', price: 4970000, display: '$49,700'},
            {id: 'VULINPSK43NYY3YNORTXYKPP', name: 'Royal Elite', price: 39700000, display: '$397,000'}
        ];

        async function loadAgents() {
            const res = await fetch('/.netlify/functions/agents', {
                method: 'POST',
                body: JSON.stringify({ action: 'list' })
            });
            const data = await res.json();
            document.getElementById('agents').innerHTML = data.agents.map(a => `
                <div class="bg-gray-800 p-4 rounded text-center">
                    <div class="text-sm font-bold text-purple-400">Agent ${a.id}</div>
                    <div class="text-xs mt-1">${a.name}</div>
                    <div class="text-xs text-gray-500">Auth: ${a.auth}</div>
                </div>
            `).join('');
        }

        async function requestBuild(type) {
            const specs = prompt(`Enter specifications for your ${type}:`);
            if (!specs) return;
            
            document.getElementById('modal-title').textContent = 'Building...';
            document.getElementById('modal-content').innerHTML = '<div class="text-center">Agent 20 is building your ' + type + '...</div>';
            document.getElementById('modal').classList.remove('hidden');

            const res = await fetch('/.netlify/functions/builder', {
                method: 'POST',
                body: JSON.stringify({ buildType: type, specs })
            });
            const data = await res.json();
            
            document.getElementById('modal-title').textContent = 'Build Complete!';
            document.getElementById('modal-content').innerHTML = `<pre class="bg-gray-900 p-4 rounded overflow-auto max-h-96 text-sm">${data.code}</pre>`;
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function renderProducts() {
            document.getElementById('products').innerHTML = products.map(p => `
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">${p.name}</h3>
                    <div class="text-4xl font-bold text-green-400 mb-4">${p.display}</div>
                    <button onclick="alert('Square payment integration active - contact for purchase')" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg">Buy Now</button>
                </div>
            `).join('');
        }

        function updateCredits() {
            document.getElementById('credits').textContent = (Math.floor(Date.now()/1000) - GENESIS).toLocaleString();
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toISOString().slice(0,19).replace('T',' ');
        }

        setInterval(updateCredits, 1000);
        setInterval(updateClock, 1000);
        updateCredits();
        updateClock();
        renderProducts();
        loadAgents();
    </script>
</body>
</html>
