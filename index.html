<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales King Academy — Agent Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0f;
      color: #f1f1f1;
    }

    header {
      background: #111827;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: calc(100vh - 60px);
    }

    .sidebar {
      background: #0f172a;
      border-right: 1px solid #222;
      overflow-y: auto;
    }

    .agent {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #1f2937;
    }

    .agent:hover {
      background: #1e293b;
    }

    .agent.active {
      background: #2563eb;
    }

    .main {
      padding: 24px;
    }

    .card {
      background: #020617;
      border: 1px solid #1f2937;
      padding: 20px;
      border-radius: 6px;
      max-width: 800px;
    }

    .card h2 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #020617;
      color: #f1f1f1;
      border: 1px solid #334155;
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border: 1px dashed #334155;
      min-height: 60px;
    }

    footer {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #94a3b8;
      border-top: 1px solid #1f2937;
    }
  </style>
</head>

<body>

<header>
  Sales King Academy — Agent Command Center
</header>

<div class="container">
  <div class="sidebar" id="agentList"></div>

  <div class="main">
    <div class="card">
      <h2 id="agentTitle">Select an Agent</h2>
      <p id="agentDescription">
        Choose an autonomous agent from the left panel.
      </p>

      <textarea id="commandInput" placeholder="Enter command or task for this agent..."></textarea>

      <button onclick="sendCommand()">Execute Command</button>

      <div class="output" id="outputBox">
        Awaiting command…
      </div>
    </div>
  </div>
</div>

<footer>
  © Sales King Academy LLC • Frontend Interface Only (Backend Pending)
</footer>

<script>
  const agents = Array.from({ length: 25 }).map((_, i) => ({
    id: i + 1,
    name: "Agent " + (i + 1),
    role: "Autonomous AI Unit"
  }));

  const agentList = document.getElementById("agentList");
  let activeAgent = null;

  agents.forEach(agent => {
    const div = document.createElement("div");
    div.className = "agent";
    div.innerText = agent.name;
    div.onclick = () => selectAgent(agent, div);
    agentList.appendChild(div);
  });

  function selectAgent(agent, element) {
    document.querySelectorAll(".agent").forEach(a => a.classList.remove("active"));
    element.classList.add("active");

    activeAgent = agent;
    document.getElementById("agentTitle").innerText = agent.name;
    document.getElementById("agentDescription").innerText = agent.role;
    document.getElementById("outputBox").innerText = "Agent ready.";
  }

  function sendCommand() {
    if (!activeAgent) {
      alert("Select an agent first.");
      return;
    }

    const command = document.getElementById("commandInput").value.trim();
    if (!command) {
      alert("Enter a command.");
      return;
    }

    // FRONTEND-ONLY STUB (no backend call yet)
    document.getElementById("outputBox").innerText =
      "Command sent to " + activeAgent.name + ":\n\n" + command +
      "\n\n(Status: queued — backend not connected)";

    document.getElementById("commandInput").value = "";
  }
</script>

</body>
</html>
