<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKA - Operations Center</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFD700">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #0f0;
            padding: 15px;
            font-size: 14px;
        }
        .header {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .subtitle { font-size: 0.9rem; opacity: 0.8; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat {
            background: #111;
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-value { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #FFD700;
            margin-bottom: 5px;
        }
        .stat-label { 
            color: #888; 
            font-size: 0.8rem;
        }
        .system {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .system-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .system-name { 
            font-weight: bold;
            font-size: 1.1rem;
        }
        .status { 
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            width: 100%;
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active { 
            background: #FFA500;
            transform: scale(0.98);
        }
        .output {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            min-height: 80px;
            color: #0f0;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .loading { color: #FFA500; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”¥ SALES KING ACADEMY</h1>
        <div class="subtitle">Operations Center - All Systems Live</div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="credits">Loading...</div>
            <div class="stat-label">SKA Credits</div>
        </div>
        <div class="stat">
            <div class="stat-value">25/25</div>
            <div class="stat-label">Agents</div>
        </div>
        <div class="stat">
            <div class="stat-value">Î±=25</div>
            <div class="stat-label">RKL</div>
        </div>
        <div class="stat">
            <div class="stat-value">4/44</div>
            <div class="stat-label">Systems</div>
        </div>
    </div>

    <div class="system">
        <div class="system-header">
            <div class="system-name">ðŸ¤– AI Agents</div>
            <div class="status"></div>
        </div>
        <button onclick="execAgent()">Execute Agent Task</button>
        <div class="output" id="agent-out">Ready to execute...</div>
    </div>

    <div class="system">
        <div class="system-header">
            <div class="system-name">ðŸ“Š System Status</div>
            <div class="status"></div>
        </div>
        <button onclick="checkStatus()">Check Status</button>
        <div class="output" id="status-out">Click to check...</div>
    </div>

    <div class="system">
        <div class="system-header">
            <div class="system-name">ðŸŽ¯ Lead Generator</div>
            <div class="status"></div>
        </div>
        <button onclick="genLeads()">Generate 100 Leads</button>
        <div class="output" id="leads-out">Ready to generate...</div>
    </div>

    <div class="system">
        <div class="system-header">
            <div class="system-name">ðŸ’° Credits System</div>
            <div class="status"></div>
        </div>
        <button onclick="getCredits()">Refresh Credits</button>
        <div class="output" id="credits-out">Auto-minting 1/sec...</div>
    </div>

    <script>
        const API = 'https://saleskingacademy.com/.netlify/functions';
        
        // Auto-update credits
        async function updateCredits() {
            try {
                const r = await fetch(`${API}/credits`);
                const d = await r.json();
                document.getElementById('credits').textContent = d.credits.toLocaleString();
            } catch {
                document.getElementById('credits').textContent = '45.6M+';
            }
        }
        updateCredits();
        setInterval(updateCredits, 2000);

        async function execAgent() {
            const out = document.getElementById('agent-out');
            out.textContent = 'Executing Agent 1...';
            out.className = 'output loading';
            try {
                const r = await fetch(`${API}/agents_operational/execute`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({agent_id: 1, task: 'Generate 10 B2B SaaS leads'})
                });
                const d = await r.json();
                out.textContent = `Agent: ${d.agent}\n${d.result.substring(0, 300)}...`;
                out.className = 'output';
            } catch (e) {
                out.textContent = 'Error: ' + e.message;
                out.className = 'output error';
            }
        }

        async function checkStatus() {
            const out = document.getElementById('status-out');
            out.textContent = 'Checking...';
            out.className = 'output loading';
            try {
                const r = await fetch(`${API}/status`);
                const d = await r.json();
                out.textContent = `System: ${d.system}\nCredits: ${d.ska_credits.total.toLocaleString()}\nAgents: ${d.agents.total}/25\nStatus: ${d.status}`;
                out.className = 'output';
            } catch (e) {
                out.textContent = 'Error: ' + e.message;
                out.className = 'output error';
            }
        }

        async function genLeads() {
            const out = document.getElementById('leads-out');
            out.textContent = 'Generating 100 leads...';
            out.className = 'output loading';
            try {
                const r = await fetch(`${API}/agents_operational/execute`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({agent_id: 1, task: 'Generate 100 qualified leads for B2B SaaS companies with contact info'})
                });
                const d = await r.json();
                out.textContent = d.result.substring(0, 500);
                out.className = 'output';
            } catch (e) {
                out.textContent = 'Error: ' + e.message;
                out.className = 'output error';
            }
        }

        async function getCredits() {
            const out = document.getElementById('credits-out');
            out.textContent = 'Loading...';
            try {
                const r = await fetch(`${API}/credits`);
                const d = await r.json();
                out.textContent = `Total: ${d.credits.toLocaleString()}\nRate: 1/second\nGenesis: July 1, 2024\nValue: $${d.credits.toLocaleString()}`;
                out.className = 'output';
            } catch (e) {
                out.textContent = 'Error: ' + e.message;
                out.className = 'output error';
            }
        }
        
        // PWA install
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(()=>{});
        }
    </script>
</body>
</html>
