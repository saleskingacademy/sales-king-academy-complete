<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales King Academy | Complete System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <style>
        @keyframes mint { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .mint-pulse { animation: mint 1s infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gradient-to-r from-purple-900 to-purple-600 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Sales King Academy</h1>
            <div id="clock" class="font-mono text-xl"></div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <section class="mb-12 text-center">
            <div class="bg-gray-800 rounded-2xl p-12">
                <h2 class="text-4xl font-bold mb-4">SKA Credits Minting</h2>
                <div class="mint-pulse">
                    <div id="credits" class="text-7xl font-bold text-green-400"></div>
                    <div class="text-2xl text-gray-400 mt-2">$1 USD Each</div>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-4xl font-bold mb-8 text-center">Training Programs</h2>
            <div class="grid md:grid-cols-4 gap-6">
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">Starter</h3>
                    <div class="text-4xl font-bold text-green-400 mb-4">$5,497</div>
                    <button onclick="buy('UW3HDGP25NXACRCASR33YYO2')" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold">Buy Now</button>
                </div>
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">Professional</h3>
                    <div class="text-4xl font-bold text-blue-400 mb-4">$14,970</div>
                    <button onclick="buy('FC5OPWI7UXROKXC4UMZSKTZO')" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold">Buy Now</button>
                </div>
                <div class="bg-gray-800 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4">Elite</h3>
                    <div class="text-4xl font-bold text-purple-400 mb-4">$49,700</div>
                    <button onclick="buy('FKN4CDVKGA6BFIVJZJXKGSSN')" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold">Buy Now</button>
                </div>
                <div class="bg-gray-800 rounded-xl p-6 border-2 border-yellow-500">
                    <h3 class="text-2xl font-bold mb-4">Royal Elite</h3>
                    <div class="text-4xl font-bold text-yellow-400 mb-4">$397,000</div>
                    <button onclick="buy('VULINPSK43NYY3YNORTXYKPP')" class="w-full bg-yellow-600 hover:bg-yellow-700 py-3 rounded-lg font-bold">Buy Now</button>
                </div>
            </div>
        </section>

        <div id="payment-form" style="display:none;" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
            <div class="bg-gray-800 rounded-xl p-8 max-w-md w-full">
                <h3 class="text-2xl font-bold mb-4">Complete Purchase</h3>
                <div id="card-container"></div>
                <button id="card-button" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-bold mt-4">Pay Now</button>
                <button onclick="document.getElementById('payment-form').style.display='none'" class="w-full bg-gray-600 hover:bg-gray-700 py-3 rounded-lg font-bold mt-2">Cancel</button>
            </div>
        </div>
    </main>

    <script>
        const GENESIS = 1719792000;
        const LOCATION_ID = 'LCX039E7QRA5G';
        let payments, card;

        async function initSquare() {
            if (!window.Square) return;
            payments = window.Square.payments('sandbox-sq0idb-lTCHJKvY5g6PQx5UHvGPkw', LOCATION_ID);
            card = await payments.card();
            await card.attach('#card-container');
        }

        async function buy(itemId) {
            document.getElementById('payment-form').style.display = 'flex';
            const btn = document.getElementById('card-button');
            btn.onclick = async () => {
                const result = await card.tokenize();
                if (result.status === 'OK') {
                    alert('Payment successful! Token: ' + result.token);
                    document.getElementById('payment-form').style.display = 'none';
                }
            };
        }

        function updateCredits() {
            const now = Math.floor(Date.now() / 1000);
            const credits = now - GENESIS;
            document.getElementById('credits').textContent = credits.toLocaleString();
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toISOString().slice(0, 19).replace('T', ' ') + ' UTC';
        }

        setInterval(updateCredits, 1000);
        setInterval(updateClock, 1000);
        updateCredits();
        updateClock();
        initSquare();
    </script>
</body>
</html>
