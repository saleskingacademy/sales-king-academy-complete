name: Deploy Sales King Academy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Cloudflare Workers
        run: |
          curl -X PUT "https://api.cloudflare.com/client/v4/accounts/4805739a8727b990e254f754d1b795b7/workers/scripts/sales-king-academy" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/javascript" \
            --data-binary @worker.js
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      
      - name: Verify Deployment
        run: |
          echo "Deployment complete!"
          echo "Testing endpoint..."
          curl -s https://saleskingacademy.com/api/time-anchor | jq .
