services:
  - type: web
    name: saleskingacademy-site
    runtime: python
    repo: https://github.com/saleskingacademy/sales-king-academy-complete
    region: virginia
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ska_live_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AUTONOMOUS_ENABLED
        value: "true"
      - key: CYCLE_INTERVAL_HOURS
        value: "1"
      - key: LEADS_PER_CYCLE
        value: "100"
      - key: PORT
        value: "10000"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SQUARE_LOCATION_ID
        value: "LCX039E7QRA5G"
      - key: SQUARE_ACCESS_TOKEN
        sync: false
    healthCheckPath: /health
