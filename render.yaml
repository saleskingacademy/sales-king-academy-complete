services:
  - type: web
    name: ska-autonomous-revenue
    runtime: python
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python autonomous_revenue_service.py
    envVars:
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        value: mail.saleskingacademy.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: robot@saleskingacademy.com
    healthCheckPath: /health
    autoDeploy: true
