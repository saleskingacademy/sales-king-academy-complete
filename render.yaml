services:
  - type: web
    name: ska-autonomous-engine
    runtime: python
    repo: https://github.com/saleskingacademy/sales-king-academy-complete
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python ska_live_service.py
    envVars:
      - key: AUTONOMOUS_ENABLED
        value: "true"
      - key: CYCLE_INTERVAL_HOURS
        value: "1"
      - key: LEADS_PER_CYCLE
        value: "100"
      - key: PORT
        value: "10000"
    healthCheckPath: /health
