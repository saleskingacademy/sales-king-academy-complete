services:
  - type: web
    name: ska-backend-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python ska_complete_backend.py
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SQUARE_LOCATION_ID
        value: LCX039E7QRA5G
      - key: PORT
        value: 10000
