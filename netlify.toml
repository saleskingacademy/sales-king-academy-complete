[build]
  functions = "netlify/functions"
  publish = "."

[[plugins]]
  package = "@netlify/plugin-functions-install"

# Environment - all functions use these
[build.environment]
  NODE_VERSION = "18"

# Redirects for clean URLs
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

