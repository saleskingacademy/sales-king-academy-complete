[build]
  publish = "frontend"
  command = "echo 'Frontend ready'"

[[redirects]]
  from = "/api/*"
  to = "https://api.saleskingacademy.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[context.production.environment]
  API_BASE = "https://api.saleskingacademy.com"
