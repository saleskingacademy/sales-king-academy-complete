# Netlify Configuration for Sales King Academy
# Auto-deploy configuration for complete system

[build]
  publish = "."
  command = "echo 'Sales King Academy - Deploy Complete'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/builder"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/agents"
  to = "/app.html#agents"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Force HTTPS
[[redirects]]
  from = "http://saleskingacademy.com/*"
  to = "https://saleskingacademy.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.saleskingacademy.com/*"
  to = "https://www.saleskingacademy.com/:splat"
  status = 301
  force = true
